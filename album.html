  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // ç”»åƒãƒªã‚¹ãƒˆ
    const images = [
      'images/hr251.jpg',
      'images/hr257.jpg',
      'images/hr256.jpg',
      'images/hr235a.png',
      'images/hr251f.png',
      'images/hr260.png'
    ];

    // ã‚¹ãƒ©ã‚¤ãƒ‰ã‚·ãƒ§ãƒ¼é–¢é€£
    const photo = document.getElementById('photo');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const counter = document.getElementById('counter');
    const thumbsEl = document.getElementById('thumbs');
    const frame = document.getElementById('frame');
    let index = 0;

    // ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰
    const preloaded = [];
    images.forEach(src => { const i = new Image(); i.src = src; preloaded.push(i); });

    function updateCounter() {
      counter.textContent = `${index + 1} / ${images.length}`;
    }

    function showImage(i) {
      if (!images.length) return;
      index = (i + images.length) % images.length;
      photo.classList.remove('visible');
      photo.classList.add('hidden');
      setTimeout(() => {
        photo.src = images[index];
        photo.alt = `ä½œä¾‹ ${index + 1}`;
        if (preloaded[index] && preloaded[index].complete) {
          requestAnimationFrame(() => photo.classList.add('visible'));
        } else {
          photo.onload = () => requestAnimationFrame(() => photo.classList.add('visible'));
        }
      }, 80);
      thumbsEl.querySelectorAll('img').forEach((t, idx) => t.classList.toggle('active', idx === index));
      updateCounter();
    }

    function next() { showImage(index + 1); }
    function prev() { showImage(index - 1); }

    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
      if (e.key === ' ') { e.preventDefault(); next(); }
    });

    function buildThumbs() {
      thumbsEl.innerHTML = '';
      images.forEach((src, idx) => {
        const t = document.createElement('img');
        t.src = src;
        t.alt = `ã‚µãƒ ãƒã‚¤ãƒ« ${idx + 1}`;
        t.addEventListener('click', () => showImage(idx));
        thumbsEl.appendChild(t);
      });
    }

    // ã‚¿ãƒƒãƒã‚¹ãƒ¯ã‚¤ãƒ—
    let touchStartX = null;
    frame.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].clientX; });
    frame.addEventListener('touchend', (e) => {
      if (touchStartX === null) return;
      const dx = e.changedTouches[0].clientX - touchStartX;
      if (Math.abs(dx) > 40) { dx < 0 ? next() : prev(); }
      touchStartX = null;
    });

    // ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ã‚ºãƒ¼ãƒ 
    let zoomed = false;
    frame.addEventListener('dblclick', () => {
      zoomed = !zoomed;
      photo.style.transform = zoomed ? 'scale(1.6)' : 'scale(1)';
      photo.style.transition = 'transform .3s ease';
    });

    // ã‚°ãƒªãƒƒãƒ‰ç”Ÿæˆ
    function buildGrid() {
      const container = document.getElementById('gridContainer');
      container.innerHTML = '';
      images.forEach((src, idx) => {
        const card = document.createElement('div');
        card.className = 'grid-card bg-white rounded-2xl shadow-md overflow-hidden';
        card.innerHTML = `
          <div class="overflow-hidden aspect-[3/4]">
            <img src="${src}" alt="ä½œä¾‹ ${idx + 1}" class="w-full h-full object-cover">
          </div>
          <div class="p-3">
            <p class="text-sm font-medium text-neutral-700">ä½œä¾‹ ${idx + 1}</p>
          </div>
        `;
        card.addEventListener('click', () => {
          switchView('slideshow');
          showImage(idx);
        });
        container.appendChild(card);
      });
    }

    // ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆ
    function switchView(view) {
      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.classList.remove('active');
        btn.classList.add('bg-white');
      });
      event.currentTarget
        ? (event.currentTarget.classList.add('active'), event.currentTarget.classList.remove('bg-white'))
        : document.querySelector('.view-btn').classList.add('active');

      document.querySelectorAll('.view-content').forEach(c => c.classList.remove('active'));
      document.getElementById('view-' + view).classList.add('active');
    }

    // åˆæœŸåŒ–
    buildThumbs();
    buildGrid();
    if (images.length) showImage(0);
    else { counter.textContent = '0 / 0'; photo.alt = 'ç”»åƒãŒã‚ã‚Šã¾ã›ã‚“'; }
  </script>
